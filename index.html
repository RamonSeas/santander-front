<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <!-- Logo con link a la página principal -->
        <a href="/" class="logo">
          <img src="https://getmatcha.com/wp-content/themes/getmatcha/img/footer_logo.svg" alt="Matcha"/>
        </a>
        <!-- Menú de navegación -->
        <nav class="navbar">
          <ul>
            <li>Platform</li>
            <li>Pricing</li>
            <li>Customers</li>
            <li>Resources</li>
            <li>About</li>
          </ul>
        </nav>
        <!-- Contenedor de acciones de usuario -->
        <div class="actions">
          <a>Sign In</a>
          <button>Start free trial</button>
        </div>
      </header>




    <h1>Mi primer etiqueta</h1>
    <h2>Hola</h2>
    <h3>mundo</h3>
    <h4>que tal</h4>
    <h5>mi nombre</h5>
    <h6>es Ramón Soto</h6>
    <p><b>esto</b> es un parrafo</p>

    <h2>Formulario</h2>
    <form action="" class="formulario">
        <input type="text" id="name" name="fname" placeholder="Nombre"><br><br>
        <input type="text" id="lastname" name="lastname" placeholder="Apellido"><br><br>
        <input type="number" id="age" name="age" placeholder="Edad" min="18" max="35"><br><br>
        <input type="email" id="email" name="email" placeholder="Correo"><br><br>
        <input type="password" id="password" name="password" placeholder="Contraseña"><br><br>
        <button type="submit">Enviar ➜</button>
    </form>
    <br>
    <img alt="Logo Matcha" src="https://getmatcha.com/wp-content/themes/getmatcha/img/capterra.png"/> 
    
</body>
</html>
